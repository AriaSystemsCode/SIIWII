<div class="kt-login__form Login_container" [@routerTransition]>
    <div class="kt-login__title MB20">
        <h3 class="text-left tm-0 ForgotPassword">
            {{ 'ForgotPassword' | localize }}
        </h3>
    </div>

    <form class="kt-form MT0" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="save()">
        <img src="../../assets/img/input_icons/alarm.png" class="alarmInfo">
        <p  class="text-left alarmInfo_title">
            {{"SendPasswordResetLink_Information" | localize}}
        </p>

        <div class="form-group MT40">
            <label class="sub_titleLog"> User Name <span class="StarInfo">*</span></label>
            <div class="p_relative">
            <img src="../../assets/img/input_icons/user.png" class="User_icon icon-width">
            <input #UserNameInput="ngModel" [(ngModel)]="model.userName" autoFocus class="MT0 form-control placeholder-no-fix" type="text" autocomplete="new-password" placeholder="{{'UserName@DomainName' | localize}} *" name="UserName" required maxlength="256"  />
            </div>
            <validation-messages [formCtrl]="UserNameInput"></validation-messages> 
        </div>
        <div class="kt-login__actions">
            <button [disabled]="saving"  routerLink="/account/login" type="button" class="backBtn btn btn-light btn-elevate kt-login__btn-secondary">{{"Back" | localize}}</button>
            <!-- <i class="fa fa-arrow-left"></i>  -->
            <button type="submit"   
             class="submitBtn btn  btn-elevate kt-login__btn-primary" [disabled]="!forgotPassForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"> {{"Submit" | localize}}</button>
             <!-- <i class="fa fa-check"></i> -->
        </div>
    </form>
</div>
