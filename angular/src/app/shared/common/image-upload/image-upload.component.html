<div class="d-flex justify-content-center image-upload-container" [ngStyle]="{'width.px':staticWidth ,'height.px':staticHeight }">
    <label class="p-0 mb-0 uploadfilecontainer w-100 h-100" for="image{{inputID}}"
        style="background-image: url({{image}}) no-repeat fixed center;"
        (drop)="fileChange($event)">
        <input class="input-file"  type="file" name="image{{inputID}}" id="image{{inputID}}"
            (change)="fileChange($event)"
            [accept]="acceptedExtensions"
            >
        <app-image-display
            [staticWidth]="staticWidth"
            [staticHeight]="staticHeight"
            [image]="image"
            [sycAttachmentCategory]="sycAttachmentCategory"
        >
        </app-image-display>

        <div *ngIf="!image" class="align-items-center d-flex flex-column h-100 justify-content-center w-100 pl-1 pr-1">
            <div>
                {{l("ClickOrDrop")}}
            </div>
            <div  *ngIf="sycAttachmentCategory?.aspectRatio && showGuidelines">
                {{l("AspectRatio?",sycAttachmentCategory?.aspectRatio)}}
            </div>
            <div *ngIf="sycAttachmentCategory?.maxFileSize && showGuidelines">
                {{l("MaxSize?",sycAttachmentCategory?.maxFileSize)}} MB
            </div>
            <div *ngIf="sycAttachmentCategory?.message && showGuidelines">
                {{l(sycAttachmentCategory?.message)}}
            </div>
            <div *ngIf="acceptedExtensions && showGuidelines">
                {{l("SupportedExtensions")}}
                {{acceptedExtensions}}
            </div>
        </div>
        <img src="assets/profile/Edit_Image.svg" class="image-upload-edit" />
        <img src="assets/profile/Remove_image.svg" *ngIf="image" class="image-upload-remove" (click)="emitRemoveImage($event)" />
    </label>
</div>
