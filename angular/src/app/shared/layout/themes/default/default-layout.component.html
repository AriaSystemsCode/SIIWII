                    <div class="d-flex">
                        <a *ngIf="('Pages.Marketplace.Accounts' | permission)" class="align-items-center d-flex justify-content-center btn btn-grey mr-2" [routerLink]="['/app/main/marketplace/accounts']" routerLinkActive="header-link-active" >
                            <i class="fas fa-briefcase"></i>
                            <div>{{ "Accounts" | localize }}</div>
                        </a>
                        <a *ngIf="('Pages.Marketplace.Products' | permission)" class="align-items-center d-flex justify-content-center btn btn-grey mr-2" [routerLink]="['/app/main/marketplace/products']" routerLinkActive="header-link-active">

                        <span *ngIf="appSession.tenant.isInTrialPeriod && !subscriptionIsExpiringSoon()" [innerHTML]="getTrialSubscriptionNotification()"></span>
                        <a *ngIf="subscriptionIsExpiringSoon()" routerLink="/app/admin/subscription-management">
