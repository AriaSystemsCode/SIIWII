
<div class="modal-content-wrapper" *ngIf="active"  >
    <div class="modal-header">
        <h4 class="modal-title" >
            <span>{{ entityObjectDisplayName | localize }} </span>
            <p class="desc-menu-item">{{l("SelectFromTheBelow")}} {{" "}} {{l(entityObjectDisplayName)}}</p>
        </h4>
        <button style="position: absolute;right: 0;top: 8px;" type="button" class="close" (click)="close()" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body p-0  mr-2">
        <p class="title-tree ml-3">
            {{ entityObjectDisplayName | localize }}
        </p>
        <div class="align-items-center border d-flex m-3 pb-2 pl-3 pt-2 rounded">
            <span class="mr-3">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" name="search" id="search" placeholder="Search" (input)="onFilter()" [(ngModel)]="searchQuery" class="form-control bg-white border-0">
        </div>
        <p-tree
            styleClass="p-tree-with-actions"
            [value]="displayedRecords"
            selectionMode="checkbox"
            [filter]="false"
            [(selection)]="selectedRecords"
            [loading]="loading"
            (onNodeExpand)="loadCategoriesNode($event)"
        >
            <ng-template let-node let-i="index" pTemplate="default">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div> {{node.label}}</div>
                    <div (click)="stopPropagation($event)">
                        <div class="btn-group dropdown" dropdown container="body" placement='bottom right' *ngIf="showActions">
                            <button title="actions" class="dropdown-toggle btn btn-sm btn-action" aria-controls="dropdown-alignment"
                                dropdownToggle >
                            </button>
                            <ul id="dropdown-alignment" class="dropdown-menu dropdown-action-btn dropdown-menu-right"  *dropdownMenu>
                                <li>
                                    <a (click)="addAsNewChild(node)">{{'AddSubcategory' | localize}}</a>
                                </li>
                                <li>
                                    <a (click)="editCategory(node)">{{'Edit' | localize}}</a>
                                </li>
                                <li>
                                    <a  (click)="deleteSycEntityObject(node)" >{{'Delete' | localize}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-tree>
        <div>
            <button
                class="btn btn-font-hover-brand ml-3"
                (click)="showMoreListData()"
                *ngIf="showMoreListDataButton"
            >
                {{ 'showmore' | localize }} ...
            </button>
        </div>
        <button *ngIf="showAddAction"   title="{{ 'AddNewCategory' | localize }}" type="button" class="btn btn-icon btn-primary btn-circle create-edit-btn" (click)="openCreateOrEditModal()">
            <i class="flaticon2-plus"></i>
        </button>
    </div>
    <div class="modal-footer">
        <button  type="button"  class="btn btn-default btn-gray" (click)="close()">{{l("Cancel")}}</button>
        <button type="submit" [disabled]="!selectedRecords?.length" (click)="submitSelection()" class="btn btn-primary blue btn-blue"  > <span>{{l("Add")}}</span></button>
    </div>
</div>
