<div class="address-wrapper">
    <div class="address-form">
        <div class="adrress-title">
            <h3>Add New Address Details</h3>
            <p class="mb-0">Please enter the new Address Information</p>
        </div>
        <hr>
        <form class="form" #addressForm="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <label class="label">Address Code</label>
                    <input
                        type="text"
                        placeholder="Adress Code..."
                        class="form-control w-100"
                        name="contactName"
                        [(ngModel)]="addressCode"
                        #Code="ngModel"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label class="label">Address Name</label>
                    <input
                        type="text"
                        placeholder="Adress Name..."
                        class="form-control w-100"
                        name="addressName"
                        [(ngModel)]="addressName"
                        #Name="ngModel"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label class="label">Address Line 1</label>
                    <input
                        type="text"
                        placeholder="Adress Line 1..."
                        class="form-control w-100"
                        name="address1"
                        [(ngModel)]="address1"
                        #addressOne="ngModel"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label class="label">Address Line 2</label>
                    <input
                        type="text"
                        placeholder="Adress Line 2..."
                        class="form-control w-100"
                        name="address2"
                        [(ngModel)]="address2"
                        #addressTwo="ngModel"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label class="label">Postal Code </label>
                    <input
                        type="text"
                        placeholder="Postal Code 1..."
                        class="form-control w-100"
                        name="postalCode"
                        [(ngModel)]="postalCode"
                        #postal_Code="ngModel"
                        required
                    />
                </div>
                <div class="col-md-6"></div>
            </div>
        </form>
        <hr>
        <div class="btns mx-3 d-flex align-items-center justify-content-sm-end py-3">
            <button class="btn cancel" >Cancel</button>
         <button class="btn save" >Save</button>
        </div>
    </div>
</div>
