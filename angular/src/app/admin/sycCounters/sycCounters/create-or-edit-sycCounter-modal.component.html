<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #sycCounterForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="sycCounter.id">{{l("EditSycCounter")}}</span>
                        <span *ngIf="!sycCounter.id">{{l("CreateNewSycCounter")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="SycSegmentIdentifierDefinitionName">{{l("SycSegmentIdentifierDefinition")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="SycSegmentIdentifierDefinitionName" name="sycSegmentIdentifierDefinitionName" [(ngModel)]="sycSegmentIdentifierDefinitionName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectSycSegmentIdentifierDefinitionModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setSycSegmentIdentifierDefinitionIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="sycCounter.sycSegmentIdentifierDefinitionId" [(ngModel)]="sycCounter.sycSegmentIdentifierDefinitionId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="SycCounter_Counter">{{l("Counter")}}</label>
									<input type="number" #SycCounter_Counter="ngModel" id="SycCounter_Counter" class="form-control" [(ngModel)]="sycCounter.counter" name="Counter"   />
									<validation-messages [formCtrl]="SycCounter_Counter"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!sycCounterForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<sycCounterSycSegmentIdentifierDefinitionLookupTableModal #sycCounterSycSegmentIdentifierDefinitionLookupTableModal (modalSave)="getNewSycSegmentIdentifierDefinitionId()"></sycCounterSycSegmentIdentifierDefinitionLookupTableModal>
		 
</div>
