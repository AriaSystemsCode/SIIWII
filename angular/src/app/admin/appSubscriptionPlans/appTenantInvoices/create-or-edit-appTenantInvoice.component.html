<div [@routerTransition]>
  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
  
  
                <div class="kt-subheader kt-grid__item">
                  <div [class]="containerClass">
                    <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">
            				<span *ngIf="active && appTenantInvoice.id">{{"EditAppTenantInvoice" }}</span>
            				<span *ngIf="active && !appTenantInvoice.id">{{l("CreateAppTenantInvoice")}}</span>
            			</h3>
            			<span class="kt-subheader__separator kt-subheader__separator--v"></span>
            			<div class="kt-subheader__breadcrumbs">
            				<a [routerLink]="['/app/admin/appSubscriptionPlans/appTenantInvoices']"
            					class="kt-subheader__breadcrumbs-home"><i
            						class="flaticon2-shelter"></i>{{l("AppTenantInvoice")}}</a>
            				<span class="kt-subheader__breadcrumbs-separator"></span>
            				<a 
            					class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">
            					<span *ngIf="active && appTenantInvoice.id">{{l("Edit")}}</span>
            					<span *ngIf="active && !appTenantInvoice.id">{{l("Create")}}</span>
            				</a>
            			</div>
                    </div>
                  </div>
                </div>
            
    
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">              
                
                <div class="form-group">
					<label for="AppTenantInvoice_TenantId">{{l("TenantName")}}</label>
					<p-dropdown [options]="TenantList"
					optionLabel="name"
					placeholder="Select Tenant" 
					(onChange)="onChange($event)"
					optionLabel="name"
					optionValue="id"
					[(ngModel)]="appTenantInvoice.tenantId"
					name="tenantSelection" >
		</p-dropdown>
					
				</div>
								<div class="form-group">
									<label for="AppTenantInvoice_InvoiceNumber">{{l("InvoiceNumber")}} *</label>
									<input type="text" #AppTenantInvoice_InvoiceNumber="ngModel" id="AppTenantInvoice_InvoiceNumber" class="form-control" [(ngModel)]="appTenantInvoice.invoiceNumber" name="InvoiceNumber"   minlength="0"  maxlength="12"  required/>
								    <validation-messages [formCtrl]="AppTenantInvoice_InvoiceNumber"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="AppTenantInvoice_InvoiceDate">{{l("InvoiceDate")}}</label>
									 <input required class="form-control m-input" #AppTenantInvoice_InvoiceDate type="datetime" bsDatepicker  datePickerMomentModifier  [(date)]="appTenantInvoice.invoiceDate" id="AppTenantInvoice_InvoiceDate" name="AppTenantInvoice_InvoiceDate">
									<validation-messages [formCtrl]="AppTenantInvoice_InvoiceDate"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="AppTenantInvoice_Amount">{{l("Amount")}}</label>
									<input type="number" #AppTenantInvoice_Amount="ngModel" id="AppTenantInvoice_Amount" class="form-control" [(ngModel)]="appTenantInvoice.amount" name="Amount"  />
								    <validation-messages [formCtrl]="AppTenantInvoice_Amount"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="AppTenantInvoice_DueDate">{{l("DueDate")}}</label>
									 <input required class="form-control m-input" #AppTenantInvoice_DueDate type="datetime" bsDatepicker  datePickerMomentModifier  [(date)]="appTenantInvoice.dueDate" id="AppTenantInvoice_DueDate" name="AppTenantInvoice_DueDate">
									<validation-messages [formCtrl]="AppTenantInvoice_DueDate"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="AppTenantInvoice_PayDate">{{l("PayDate")}}</label>
									 <input required class="form-control m-input" #AppTenantInvoice_PayDate type="datetime" bsDatepicker  datePickerMomentModifier  [(date)]="appTenantInvoice.payDate" id="AppTenantInvoice_PayDate" name="AppTenantInvoice_PayDate">
									<validation-messages [formCtrl]="AppTenantInvoice_PayDate"></validation-messages>
								</div>
					
            </div>
			
              <div class="kt-portlet__foot">
				<div class="col-lg-12">
					<button (click)="save()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("Save")}}</span>
                    </button>
                    <!-- <button *ngIf="!this.appTenantInvoice.id" (click)="saveAndNew()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("SaveAndNew")}}</span>
                    </button> -->
				</div>
		    </div>
        </div>
    </div>
  </div>
  
</div>
