<div class="d-flex wrapper" >
    <div class="logo">
        <img
            [src]="
            comment?.messages?.profilePictureUrl
                    ? comment?.messages?.profilePictureUrl
                    : 'assets/common/images/default-profile-picture.png'
            "
            class="mr-3 rounded-circle w-100"
        />
    </div>
    <div class="w-80">
        <div class="w-100 text-wrapper p-3">
            <h5>{{comment?.messages?.senderName}}</h5>
            <p>
                {{comment?.messages?.body}}
            </p>
        </div>
    </div>
</div>
