<div [hidden]="!active">
    <form #loginForm="ngForm" (ngSubmit)="saveComment()" >
        <div class="d-flex wrapper" >
            <div class="logo">
                <img
                    [src]="
                        profilePicture
                            ? profilePicture
                            : 'assets/common/images/default-profile-picture.png'
                    "
                    class="mr-3 rounded-circle w-100"
                />
            </div>
            <div class="w-80 pt-1">
                <div class="d-flex flex-column">
                    <div>
                        <textarea
                            class="w-100"
                            name="commentBody"
                            id="commentBody"
                            cols="20"
                            rows="1"
                            (input)="extendTextAreaHandler($event)"
                            (keyup)="mentionContact($event)"
                            [placeholder]="(comment.parentId ? 'AddReply' : 'AddComment') | localize"
                            [(ngModel)]="comment.body"
                            #CommentTextArea
                            [required]="true"
                            [maxlength]="maxAcceptedChars"
                        ></textarea>
                        <div [ngStyle]="{'left':suggListContLeft+'px','top':suggListTop+'px'}"
                         class="suggstions-contact-list" *ngIf="showContactSuggstions">
                             <ul class="contact-list-cont">
                                <li class="contact" (click)="addContact({name:'Omar Ramadan',company:'SIWII'})">Omar Ramadan @SIWII</li>
                             </ul>
                        </div>
                        <ng-container *ngIf="cartStyle;">

                        <button
                        [disabled]="loginForm.invalid"
                        [buttonBusy]="saving"
                        [busyText]="emptyText"
                        class="send-comment-icon">
                        <i class="fa fa-paper-plane"></i>
                        </button>
                    </ng-container>
                    </div>
                    <div class="d-flex justify-content-between align-item-center">
                        <div class="mt-1 ml-3">
                            <ng-container *ngIf="!cartStyle;">

                            <button
                                *ngIf="comment.body || hasText"
                                [disabled]="loginForm.invalid"
                                [buttonBusy]="saving"
                                [busyText]="l('SavingWithThreeDot')"
                                class="btn btn-primary">
                                    {{ "Send" | localize }}
                            </button>
                            </ng-container>
                        </div>
                        <div class="pr-4">
                            <span
                                >{{ writtenChars }}/{{ maxAcceptedChars }}
                                {{ "characters" | localize }}</span
                            >
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
