<div  dropdown container="body" >
    <p style="color: #1B101B;font-size: 24px;font-weight: 700;" >Account Billing</p>
    <br/>
    <br/>
    <br/>    
    <button id="invoicebtn" class="btn billing-option-btn pull-right" (click)="openbillingpage(billingOptionsTabs.InvoicesOption,'invoicebtn')">
        Invoices
    </button>
    <button id="actlogbtn" class="btn billing-option-btn pull-right" (click)="openbillingpage(billingOptionsTabs.ActivityLogOption,'actlogbtn')">
        Activity Log
    </button>
    <button id="addonbtn" class="btn billing-option-btn pull-right" (click)="openbillingpage(billingOptionsTabs.AddOnsOption,'addonbtn')" >
        Add-ons
    </button>
    <button id="planbtn" class="btn billing-option-btn pull-right" (click)="openbillingpage(billingOptionsTabs.PlansOption,'planbtn')" >
        Plans
    </button>
    <br/>
    <br/>
    <br/> 
     <div class="tab1" *ngIf="currentTab == billingOptionsTabs.PlansOption">
        <app-plans></app-plans>
      </div>
      <div class="tab2" *ngIf="currentTab == billingOptionsTabs.AddOnsOption">
        <app-add-ons></app-add-ons>
      </div>
      <div class="tab3" *ngIf="currentTab == billingOptionsTabs.ActivityLogOption">
        <app-activity-log></app-activity-log>
      </div>
      <div class="tab4" *ngIf="currentTab == billingOptionsTabs.InvoicesOption">
        <app-tenant-invoices></app-tenant-invoices>
      </div>
