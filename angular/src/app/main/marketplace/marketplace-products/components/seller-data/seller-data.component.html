<div class="d-flex seller-data web">
    <div class="logo-name w-25">
        <img
            [src]="attachmentBaseUrl + '/' + sellerData?.logoImage"
            onerror="this.src='../../../../../assets/placeholders/appitem-placeholder.png'"
        />
        <h3 class="text-white mt-3">{{ sellerData?.name }}</h3>
    </div>

    <div class="banner w-75">
        <img
            [src]="attachmentBaseUrl + '/' + sellerData?.bannerImage"
            class="img-fluid w-100"
            onerror="this.src='../../../../../assets/placeholders/appitem-placeholder.png'"
        />
    </div>
</div>

<div class="mobile">
    <div
        class="seller-bannner"
        [style.background]="
            'url(' + attachmentBaseUrl + '/' + sellerData?.bannerImage + ')'
        "
    >
        <h5
            class="text-white h-100 d-flex align-items-center justify-content-center"
        >
            {{ sellerData?.name }}
        </h5>
    </div>
    <div class="mobile-logo">
        <img
            [src]="attachmentBaseUrl + '/' + sellerData?.logoImage"
            onerror="this.src='../../../../../assets/placeholders/appitem-placeholder.png'"
        />
    </div>
</div>
