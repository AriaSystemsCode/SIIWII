<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #sysObjectTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="sysObjectType.id">{{l("EditObjectType")}}</span>
                        <span *ngIf="!sysObjectType.id">{{l("CreateNewObjectType")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
						<label for="SysObjectTypeName">{{l("Parent")}}</label>
						<select name="sysObjectType.parentId" [(ngModel)]="sysObjectType.parentId" class="form-control" >
							<option value="">{{l("Please Select")}}</option>
							<option *ngFor="let item of allSysObjectTypes" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 

                    <div class="form-group">
                        <label for="SysObjectType_Code">{{l("Code")}} *</label>
                        <input type="text" id="SysObjectType_Code" class="form-control" [(ngModel)]="sysObjectType.code" name="Code"   minlength="2"  maxlength="150" [readonly]="sysObjectType.id>0" required/>
                    </div>
                    <div class="form-group">
                        <label for="SysObjectType_Name">{{l("Name")}} *</label>
                        <input type="text" id="SysObjectType_Name" class="form-control" [(ngModel)]="sysObjectType.name" name="Name"   minlength="2"  maxlength="150"  required/>
                    </div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!sysObjectTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
