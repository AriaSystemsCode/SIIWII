<div class="d-flex flex-column h-100 justify-content-between wizard-wrapper">
    <h5> {{ "Please show/hide the linesheet detail information" | localize }}</h5>
    <div class="d-flex flex-column h-100 justify-content-between thin-scroll _scroll">
        <div class="p-5 row">
            <div class="align-items-center row col-6 mb-5">
                <div class="col-6 font-weight-bolder text-black">
                    {{ "CoverPage" | localize }}
                </div>
                <div class="col-6">
                    <p-inputSwitch [(ngModel)]="printInfoParam.showCover" name="showCover"></p-inputSwitch>
                </div>
            </div>
            <div class="align-items-center row col-6 mb-5">
                <div class="col-6 font-weight-bolder text-black">
                    {{ "ColorPage" | localize }}
                </div>
                <div class="col-6">
                    <p-inputSwitch [(ngModel)]="printInfoParam.showColors" name="showColors"></p-inputSwitch>
                </div>
            </div>
            <div class="align-items-center row col-6 mb-5">
                <div class="col-6 font-weight-bolder text-black">
                    {{ "ProductCode" | localize }}
                </div>
                <div class="col-6">
                    <p-inputSwitch [(ngModel)]="printInfoParam.showCode" name="showCode"></p-inputSwitch>
                </div>
            </div>
            <div class="align-items-center row col-6 mb-5">
                <div class="col-6 font-weight-bolder text-black">
                    {{ "ProductAvailableQuantity" | localize }}
                </div>
                <div class="col-6">
                    <p-inputSwitch [(ngModel)]="printInfoParam.showQty" name="showQty"></p-inputSwitch>
                </div>
            </div>
            <div class="align-items-center row col-6 mb-5">
                <div class="col-6 font-weight-bolder text-black">
                    {{ "MSRPPrice" | localize }}
                </div>
                <div class="col-6">
                    <p-inputSwitch [(ngModel)]="printInfoParam.showPrice" name="showPrice"></p-inputSwitch>
                </div>
            </div>
            <div class="align-items-center row col-6 mb-5 justify-content-between">
                <div class="col-6 font-weight-bolder text-black">
                    {{ "SpecialPrice" | localize }}
                </div>
                <div class="col-md-6 col d-flex justify-content-between align-items-center" style="gap:20px;">
                    <p-inputSwitch [(ngModel)]="printInfoParam.showSpecialPrice" name="showPrice"></p-inputSwitch>
                    <div >
                        <p-dropdown [options]="specialPrices" placeholder="Select Price"
                            styleClass="linesheet-price form-control bg-white"
                             name="specialPrices"
                            [(ngModel)]="printInfoParam.specialPriceLevel" 
                            [disabled]="!printInfoParam.showSpecialPrice"
                            required>
                        </p-dropdown>
                    </div>
                </div>
            </div>

        </div>
    <div class="d-flex flex-row justify-content-between pr-5 w-100 " >
        <button class="btn btn-primary" type="button" (click)="previousStep()">
            <i class="fa-arrow-left fas ml-3"></i>
            {{ "Previous" | localize }}
        </button>
        <button class="btn btn-primary" (click)="continueToNextStep()">
            {{ "Continue" | localize }}
            <i class="fa-arrow-right fas ml-3"></i>
        </button>
    </div>
</div>
